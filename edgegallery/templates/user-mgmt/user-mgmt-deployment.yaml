{{- if .Values.user_mgmt.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-mgmt
  namespace: default
  labels:
    app: user-mgmt
spec:
  selector:
    matchLabels:
      app: user-mgmt
  replicas: 1
  template:
    metadata:
      labels:
        app: user-mgmt
    spec:
      initContainers:
        - name: init-service-center
          image: busybox:1.28.3
          command: ['sh', '-c', "until nslookup service-center; do echo waiting for service-center; sleep 2; done"]
        - name: init-postgres
          image: busybox:1.28.3
          command: ['sh', '-c', "until nslookup user-mgmt-postgres-svc; do echo waiting for postgres; sleep 2; done"]
        - name: init-redis
          image: busybox:1.28.3
          command: ['sh', '-c', "until nslookup user-mgmt-redis-svc; do echo waiting for redis; sleep 2; done"]
      containers:
        - name: user-mgmt
          image: {{ .Values.images.user_mgmt.repository }}:{{ .Values.images.user_mgmt.tag }}
          imagePullPolicy: {{ .Values.images.user_mgmt.pullPolicy }}
          ports:
            - containerPort: 8067
          env:
            - name: LOG_DIR
              value: /var/log/usermgmt
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: POSTGRES_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: REDIS_PASSWORD
            - name: SMS_URL
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: SMS_URL
            - name: SMS_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: SMS_APP_KEY
            - name: SMS_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: SMS_APP_SECRET
            - name: SMS_SENDER
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: SMS_SENDER
            - name: SMS_TEMPLATE_ID
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: SMS_TEMPLATE_ID
            - name: SMS_APP_SIGNATURE
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: SMS_APP_SIGNATURE
            - name: SMS_STATUS_CALL_BACK
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: SMS_STATUS_CALL_BACK
            - name: JWT_KEY_PAIR_ALIAS
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: JWT_KEY_PAIR_ALIAS
            - name: JWT_KEY_PAIR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-mgmt-secret
                  key: JWT_KEY_PAIR_PASSWORD
          volumeMounts:
            - name: user-mgmt-config
              mountPath: /usr/app/application.properties
              subPath: application.properties
            {{- if .Values.persistence.enabled }}
            - mountPath: /var/log/usermgmt
              name: usermgmt-log
            {{- end }}
            {{- if not .Values.user_mgmt.jwt.use_auto_generated_key_pair }}
            - name: jwt-key-pair-secret
              mountPath: /usr/app/keyPair
              subPath: keyPair
              readOnly: true
            {{- end }}
      volumes:
        - name: user-mgmt-config
          configMap:
            name: user-mgmt-configmap
            items:
              - key: application.properties
                path: application.properties
        {{- if .Values.persistence.enabled }}
        - name: usermgmt-log
          hostPath:
            path: /edgegallery_datas/usermgmt/log
        {{- end }}
        {{- if not .Values.user_mgmt.jwt.use_auto_generated_key_pair }}
        - name: jwt-key-pair-secret
          secret:
            secretName: {{ .Values.user_mgmt.jwt.key_pair_secret_name }}
            items:
              - key: {{ .Values.user_mgmt.jwt.key_pair_secret_key }}
                path: keyPair
        {{- end }}
{{- end }}