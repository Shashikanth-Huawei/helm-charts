{{- if .Values.mecm.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mecm-fe
  namespace: default
  labels:
    app: mecm-fe
spec:
  selector:
    matchLabels:
      app: mecm-fe
  replicas: 1
  template:
    metadata:
      labels:
        app: mecm-fe
    spec:
      initContainers:
        - name: init-usermgmt
          image: busybox:1.28.3
          command: ['sh', '-c', "until nslookup user-mgmt-svc; do echo waiting for user-mgmt-svc; sleep 2; done"]
      containers:
        - name: mecm-fe
          image: {{ .Values.images.mecm_fe.repository }}:{{ .Values.images.mecm_fe.tag }}
          imagePullPolicy: {{ .Values.images.mecm_fe.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: LOG_DIR
              value: /var/log/mecm-fe
            - name: SC_ADDRESS
              value: http://service-center:30100
            - name: AUTH_SERVER_ADDRESS
              {{- if eq .Values.expose.type "ingress" }}
              value: {{ if .Values.expose.ingress.tls.enabled }}https{{- else  }}http{{- end  }}://{{ .Values.expose.ingress.hosts.auth }}
              {{- end  }}
              {{- if eq .Values.expose.type "nodePort" }}
              value: http://{{ .Values.expose.nodePort.ip }}:{{ .Values.expose.nodePort.user_mgmt.nodePort }}
              {{- end  }}
            - name: COOKIE_NAME
              value: MECMSESSIONID
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mecm-fe-secret
                  key: CLIENT_ID
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mecm-fe-secret
                  key: CLIENT_SECRET
{{- end }}