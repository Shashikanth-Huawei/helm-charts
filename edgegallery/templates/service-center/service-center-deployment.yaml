apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-center
  labels:
    app: service-center
spec:
  selector:
    matchLabels:
      app: service-center
  replicas: 1
  template:
    metadata:
      labels:
        app: service-center
    spec:
      containers:
        - name: service-center
          image: edgegallery/service-center:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 30100
        {{- if eq .Values.arch "arm64" }}
            - containerPort: 30103
        {{- else  }}
        - name: service-center-front
          image: servicecomb/scfrontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SC_ADDRESS
              value: http://service-center:30100
          ports:
            - containerPort: 30103
        {{- end  }}