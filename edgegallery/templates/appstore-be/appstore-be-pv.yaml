{{- if and .Values.appstore.enabled .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: appstore-be-workspace-pv
  labels:
    pv: appstore-be-workspace-pv
spec:
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  {{- if eq .Values.persistence.type "nfs" }}
  nfs:
    path: {{ .Values.persistence.nfs.path }}/edgegallery-datas/appstore-be/workspace/data
    server: {{ .Values.persistence.nfs.server }}
  {{- end }}
{{- end }}