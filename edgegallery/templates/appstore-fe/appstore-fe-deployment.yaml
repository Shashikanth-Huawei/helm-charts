{{- if .Values.appstore.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appstore-fe
  namespace: default
  labels:
    app: appstore-fe
spec:
  selector:
    matchLabels:
      app: appstore-fe
  replicas: 1
  template:
    metadata:
      labels:
        app: appstore-fe
    spec:
      initContainers:
        - name: init-usermgmt
          image: busybox:1.28.3
          command: ['sh', '-c', "until nslookup user-mgmt-svc; do echo waiting for user-mgmt-svc; sleep 2; done"]
      containers:
        - name: appstore-fe
          image: {{ .Values.images.appstore_fe.repository }}:{{ .Values.images.appstore_fe.tag }}
          imagePullPolicy: {{ .Values.images.appstore_fe.pullPolicy }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: appstore-fe-config
              mountPath: /usr/app/configs/application.yaml
              subPath: application.yaml
      volumes:
        - name: appstore-fe-config
          configMap:
            name: appstore-fe-configmap
            items:
              - key: application.yaml
                path: application.yaml
{{- end }}