apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: appstore-be-postgres
spec:
  serviceName: "appstore-be-postgres-svc"
  selector:
    matchLabels:
      app: appstore-be-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: appstore-be-postgres
    spec:
      containers:
        - name: appstore-be-postgres
          image: postgres:9.6.15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: appstore-be-secret
                  key: postgresUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: appstore-be-secret
                  key: postgresPassword
            - name: POSTGRES_DB
              value: {{ .Values.postgres.dbname }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - mountPath: /var/lib/postgresql/data
              name: appstore-be-postgres-pvc
            {{- end }}
            - mountPath: /docker-entrypoint-initdb.d
              name: appstore-be-postgres-initdb
      volumes:
        - name: appstore-be-postgres-initdb
          configMap:
            name: appstore-be-postgres-initdb-configmap
  {{- if and .Values.persistence.enabled (eq .Values.persistence.type "nfs") }}
  volumeClaimTemplates:
    - metadata:
        name: appstore-be-postgres-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "nfs-client"
        resources:
          requests:
            storage: 5Gi
  {{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: appstore-be
spec:
  serviceName: "appstore-be-svc"
  selector:
    matchLabels:
      app: appstore-be
  replicas: 1
  template:
    metadata:
      labels:
        app: appstore-be
    spec:
      initContainers:
        - name: init-service-center
          image: busybox:1.28.3
          command: ['sh', '-c', "until nslookup service-center; do echo waiting for service-center; sleep 2; done"]
        - name: init-postgres
          image: busybox:1.28.3
          command: ['sh', '-c', "until nslookup appstore-be-postgres-svc; do echo waiting for appstore-be-postgres-svc; sleep 2; done"]
      containers:
        - name: appstore-be
          image: {{ .Values.images.repository }}:{{ .Values.images.tag }}
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - containerPort: 8099
          env:
            - name: LOG_DIR
              value: /var/log/appstore-be
            - name: SC_ADDRESS
              value: http://service-center:30100
            - name: POSTGRES_IP
              value: developer-be-postgres-svc
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB_NAME
              value: {{ .Values.postgres.dbname }}
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: appstore-be-secret
                  key: postgresUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: appstore-be-secret
                  key: postgresPassword
            - name: AUTH_SERVER_ADDRESS
              value: {{ .Values.global.security.auth_server_address }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: appstore-log
              mountPath: /var/log/appstore-be
            - name: appstore-be-workspace-pvc
              mountPath: /home/appstore
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: appstore-log
          hostPath:
            path: /edgegallery_datas/appstore-be/log
      {{- end }}
  {{- if and .Values.persistence.enabled (eq .Values.persistence.type "nfs") }}
  volumeClaimTemplates:
    - metadata:
        name: appstore-be-workspace-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "nfs-client"
        resources:
          requests:
            storage: 5Gi
  {{- end }}